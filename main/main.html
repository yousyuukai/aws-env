<!DOCTYPE HTML PUBLIC 
"-//W3C//DTD HTML 4.01 Transitional//EN" 
"http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>range</title>
		<link href="css.css" rel="stylesheet" type="text/css"></link>   
		<style>
			table{
				border-collapse: collapse;
				border-spacing: 0px 0px;
			}
			td{
				border: solid 1px;
			}
		</style>
		<script src=unitDto.js></script>
		<script type="text/javascript">
			//display
			function display(val){
				if(Array.isArray(val)){
					val.forEach(
						function(item,index,arr){
							document.writeln(item + "\n");
						}
					);
				} else {
					document.writeln(val + "\n");
				}
			}
			
			function addDetail(unit){
				var table = document.querySelector("tbody");
				var row = table.insertRow(0);
				var cell = row.insertCell(0);
				cell.appendChild(document.createTextNode(unit.getToughness()));
				var cell = row.insertCell(0);
				cell.appendChild(document.createTextNode(unit.getReach()));
				var cell = row.insertCell(0);
				cell.appendChild(document.createTextNode(unit.getName()));
			}
		</script>
	</head>

	<body>
		<table id = "tab">
			<thead>
				<tr>
					<td>name</td>
					<td>reach</td>
					<td>toughness</td>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		<div></div>
	</body>

	<script type="text/javascript">
			//unit
			var seresu = new Unit("seresu", 3, 2605, 6093, 58, 3.2, 170, 25);
			addDetail(seresu);
			
			var table = document.querySelector("table");
			table.onmouseover = function(){
				var div = document.querySelector("div");
				var text = Object.getOwnPropertyNames(event);
				div.appendChild(document.createTextNode(event.target));
			
			};
	</script>
</html>
